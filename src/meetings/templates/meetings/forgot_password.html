{% extends 'meetings/base.html' %}

{% block title %}Quên mật khẩu - TimeWeave{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-key"></i> Quên mật khẩu
                    </h2>

                    <p class="text-muted text-center mb-4">
                        Nhập địa chỉ email của bạn và chúng tôi sẽ gửi link đặt lại mật khẩu.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                Địa chỉ Email
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email"
                                   name="email"
                                   placeholder="your.email@example.com"
                                   required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-envelope"></i> Gửi link đặt lại
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">
                                Nhớ mật khẩu? 
                                <a href="{% url 'login' %}">Đăng nhập</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
