{% extends 'meetings/base.html' %}

{% block title %}Xác nhận xóa dự án{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Xác nhận xóa</h4>
                </div>
                <div class="card-body">
                    <p>Bạn có chắc chắn muốn xóa dự án <strong>"{{ project.name }}"</strong>?</p>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-circle"></i>
                        <strong>Cảnh báo:</strong> Tất cả công việc và dữ liệu liên quan sẽ bị xóa vĩnh viễn.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Xóa dự án
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
